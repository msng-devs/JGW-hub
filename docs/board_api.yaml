\hubapi\board\:
  get:
    operationId: board_list
    description: |
      게시판 목록을 가져옵니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | x |
      | 권한필요 | x |
    parameters:
      - name: page
        required: false
        in: query
        description: 몇번째 페이지를 가져올지 지정합니다.
        schema:
          type: integer
          default: 1
      - name: page_size
        required: false
        in: query
        description: 한 페이지에 몇개의 데이터를 가져올지 지정합니다.
        schema:
          type: integer
          minimum: 1
          maximum: 150
          default: 15
    tags:
    - board
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaginatedBoardList'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: Invalid page.
  post:
    operationId: board_create
    description: |
      게시판을 생성합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | admin |
    tags:
      - board
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BoardCreate'
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/BoardCreate'
                - $ref: '#/components/schemas/BoardCreateList'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-400'
            example:
              detail: board_name is required.
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-403'
            example:
              detail: Not allowed.
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-500'
            example:
              detail: User header not found.
\hubapi\board\{board_id_pk}\:
  get:
    operationId: board_retrieve
    description: |
      지정한 게시판의 데이터를 가져옵니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | x |
      | 권한필요 | x |
    parameters:
    - in: path
      name: board_id_pk
      schema:
        type: string
      required: true
      description: 가져올 게시판의 pk
    tags:
    - board
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Board'
        description: ''
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: Not found.
  patch:
    operationId: board_partial_update
    description: |
      지정한 게시판의 데이터를 수정합니다. Admin만 수정이 가능합니다.<br>
      변경 가능한 데이터: 게시판 이름, 게시판/댓글 읽기/쓰기 레벨
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | admin |
    parameters:
      - in: path
        name: board_id_pk
        schema:
          type: string
        required: true
        description: 수정할 게시판의 pk
    tags:
      - board
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PatchedBoard'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardCreate'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: board with this board name already exists.
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: Not allowed.
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: Not found.
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: User header not found.
  delete:
    operationId: board_destroy
    description: |
      지정한 게시판을 삭제합니다. admin만 가능합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | admin |
    parameters:
      - in: path
        name: board_id_pk
        schema:
          type: string
        required: true
        description: 삭제할 게시판의 pk
    tags:
      - board
    responses:
      '204':
        description: No response body
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: Not allowed.
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: Not found.
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardError'
            example:
              detail: User header not found.