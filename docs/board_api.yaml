\hubapi\board\:
  get:
    operationId: board_list
    description: |
      게시판 목록을 가져옵니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | x |
      | 권한필요 | x |
    parameters:
      - name: page
        required: false
        in: query
        description: 몇번째 페이지를 가져올지 지정합니다.
        schema:
          type: integer
          default: 1
      - name: page_size
        required: false
        in: query
        description: 한 페이지에 몇개의 데이터를 가져올지 지정합니다.
        schema:
          type: integer
          minimum: 1
          maximum: 150
          default: 15
    tags:
    - board-v1
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaginatedBoardList'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-404'
            example:
              detail: Invalid page.
  post:
    operationId: board_create
    description: |
      게시판을 생성합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | admin |
    tags:
      - board-v1
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BoardCreate'
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/BoardCreate'
                - $ref: '#/components/schemas/BoardCreateList'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-400'
            example:
              board_name:  [
                    "This field is required."
              ]
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-403'
            properties:
              timestamp:
                type: string
                format: date-time
                example: "2023-10-09T14:30:00.000000Z"  # 이 예시를 현재 시간으로 변경하세요.
              status:
                type: integer
                example: 403
              error:
                type: string
                example: Forbidden
              code:
                type: string
                example: JGW_hub-board-001
              message:
                type: string
                example: Board create denied
              path:
                type: string
                example: /hub/api/v1/board/
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-500'
            example:
              detail: User header not found.
\hubapi\board\{board_id_pk}\:
  get:
    operationId: board_retrieve
    description: |
      지정한 게시판의 데이터를 가져옵니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | x |
      | 권한필요 | x |
    parameters:
    - in: path
      name: board_id_pk
      schema:
        type: string
      required: true
      description: 가져올 게시판의 pk
    tags:
    - board-v1
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Board'
        description: ''
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-404'
            example:
              detail: Not found.
  patch:
    operationId: board_partial_update
    description: |
      지정한 게시판의 데이터를 수정합니다. Admin만 수정이 가능합니다.<br>
      변경 가능한 데이터: 게시판 이름, 게시판/댓글 읽기/쓰기 레벨
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | admin |
    parameters:
      - in: path
        name: board_id_pk
        schema:
          type: string
        required: true
        description: 수정할 게시판의 pk
    tags:
      - board-v1
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PatchedBoard'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardCreate'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-400'
            example:
              detail: board with this board name already exists.
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-403'
            example:
              timestamp:
                type: string
                format: date-time
                example: "2023-01-04T21:39:20.619843"
              status:
                type: integer
                example: 403
              error:
                type: string
                example: Forbidden
              code: 
                type: string
                example: JGW_hub-board-002
              message: 
                type: string
                example: Board patch denied
              path: 
                type: string
                example: /hub/api/v1/board/
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-404'
            example:
              detail : Not found

      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-500'
            example:
              timestamp:
                type: string
                format: date-time
                example: "2023-10-09T14:30:00.000000Z"
              status:
                type: integer
                example: 500
              error:
                type: string
                example: Internal server error
              code:
                type: string
                example: JGW_hub-check-001
              message:
                type: string
                example: get user information failed
              path:
                type: string
                example: ""
  delete:
    operationId: board_destroy
    description: |
      지정한 게시판을 삭제합니다. admin만 가능합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | admin |
    parameters:
      - in: path
        name: board_id_pk
        schema:
          type: string
        required: true
        description: 삭제할 게시판의 pk
    tags:
      - board-v1
    responses:
      '204':
        description: No response body
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-403'
            example:
              timestamp: 2023-01-04T21:39:20.619843
              status: 403
              error: Forbidden
              code: JGW_hub-board-003
              message: Board delete denied
              path: /hub/api/v1/board/

      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-404'
            example:
              detail: Not found.
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-500'
            example:
              timestamp:
                type: string
                format: date-time
                example: "2023-10-09T14:30:00.000000Z"
              status:
                type: integer
                example: 500
              error:
                type: string
                example: Internal server error
              code:
                type: string
                example: JGW_hub-check-001
              message:
                type: string
                example: get user information failed
              path:
                type: string
                example: ""
