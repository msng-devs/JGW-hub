\hubapi\category\:
  get:
    operationId: category_list
    description: |
      카테고리 목록을 가져옵니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | authorization | false |
      | Role | x |
      | add user info | false |
    parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: 카테고리 목록을 10개씩 끊어서 가져올 때 페이지 번호입니다.
    tags:
    - category
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaginatedCategoryList'
      '404':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryError'
            example:
              detail: Invalid page.
  post:
    operationId: category_create
    description: |
      카테고리 데이터를 생성합니다. 요청한 데이터가 이미 존재할 경우 오류를 리턴합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | authorization | true |
      | Role | user0 |
      | add user info | false |
    tags:
    - category
    requestBody:
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/Category'
              - $ref: '#/components/schemas/CategoryList'
      required: true
    responses:
      '201':
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/Category'
                - $ref: '#/components/schemas/CategoryList'
      '400':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryError'
            example:
              detail: category with this category name already exists.
\hubapi\category\{category_id_pk}\:
  get:
    description: |
      특정 카테고리 데이터를 가져옵니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | authorization | false |
      | Role | x |
      | add user info | false |
    operationId: category_retrieve
    parameters:
    - in: path
      name: category_id_pk
      description: 가져올 카테고리 데이터의 pk
      schema:
        type: string
      required: true
    tags:
    - category
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '404':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryError'
            example:
              detail: Not found.
  patch:
    operationId: category_partial_update
    description: |
      특정 카테고리 데이터의 이름을 변경합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | authorization | true |
      | Role | user0 |
      | add user info | false |
    parameters:
    - in: path
      name: category_id_pk
      description: 수정할 카테고리 데이터의 pk
      schema:
        type: string
      required: true
    tags:
    - category
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PatchedCategory'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '400':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryError'
            example:
              detail: category with this category name already exists.
      '404':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryError'
            example:
              detail: Not found.
  delete:
    operationId: category_destroy
    description: |
      특정 카테고리 데이터를 삭제합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | authorization | true |
      | Role | user0 |
      | add user info | false |
    parameters:
    - in: path
      name: category_id_pk
      description: 삭제할 카테고리 데이터의 pk
      schema:
        type: string
      required: true
    tags:
    - category
    responses:
      '204':
        description: No response body
      '404':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryError'
            example:
              detail: Not found.