\hubapi\post\list\:
  get:
    operationId: post_list
    description: |
      게시글 목록을 가져옵니다.<br>
      post_list api는 content를 500자로 잘라서 리턴합니다. (게시글 미리보기 용도) 모든 내용을 가져오려면 post_retrieve api를 사용해야 합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | x |
      | 권한필요 | x |
    parameters:
      - name: page
        required: false
        in: query
        description: 몇번째 페이지를 가져올지 지정합니다.
        schema:
          type: integer
          default: 1
      - name: page_size
        required: false
        in: query
        description: 한 페이지에 몇개의 데이터를 가져올지 지정합니다.
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
      - name: start_date
        required: false
        in: query
        description: |
          게시글을 지정한 날짜부터 작성된 글을 가져옵니다.<br>
          형식: %Y-%m-%dT%H-%M-%S
        schema:
          type: string
          format: date-time
          example: 2023-01-04T21-39-20
      - name: end_date
        required: false
        in: query
        description: |
          게시글을 지정한 날짜까지 작성된 글을 가져옵니다.<br>
          형식: %Y-%m-%dT%H-%M-%S
        schema:
          type: string
          format: date-time
          example: 2023-01-04T21-39-20
      - name: writer_uid
        required: false
        in: query
        description: |
          uid의 사용자가 작성한 글을 가져옵니다.
        schema:
          type: string
          example: SLDOqpd04867JDKVUqprod-203JIdk
      - name: writer_name
        required: false
        in: query
        description: |
          지정한 이름을 가진 사용자가 작성한 글을 가져옵니다.
        schema:
          type: string
      - name: board
        required: false
        in: query
        description: |
          지정한 게시판에 작성된 글을 가져옵니다.
        schema:
          type: integer
      - name: title
        required: false
        in: query
        description: |
          지정한 단어가 제목에 포함된 글을 가져옵니다.
        schema:
          type: string
      - name: order
        required: false
        in: query
        description: |
          지정한 필드를 기준으로 정렬하여 게시글을 가져옵니다.
        schema:
          type: string
      - name: desc
        required: false
        in: query
        description: |
          order가 존재할 때, desc을 1로 지정하면 역순으로 정렬하여 게시글을 가져옵니다.
        schema:
          type: integer
    tags:
    - post-v1
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaginatedPostGetList'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-404'
            example:
              detail: Invalid page.
\hubapi\post\:
  post:
    operationId: post_create
    description: |
      게시글을 작성합니다. 쓰기 요청한 유저의 권한이 작성하려는 게시판의 쓰기 레벨과 같거나 더 높아야 글 작성이 가능합니다.<br>
      admin은 게시판의 쓰기 권한과 상관 없이 글 작성이 가능합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | 게시판의 권한 이상 or admin |
    tags:
      - post-v1
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PostCreate'
      required: true
    responses:
      '201':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostGet'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-400'
            example:
              detail: board with this category name already exists.
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-403'
            example:
              timestamp: "2023-10-09T14:30:00.000000Z"
              status: 403
              error: Forbidden
              code: JGW_hub-post-004
              message: Post create not allowed
              path: /hub/api/v1/post/
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-500'
            example:
              timestamp: "2023-10-09T14:30:00.000000Z"
              status: 500
              error: Internal server error
              code: JGW_hub-check-001
              message: get user information failed
              path:  ""
\hubapi\post\{post_id_pk}\:
  get:
    operationId: post_retrieve
    description: |
      지정한 게시글의 데이터를 가져옵니다. 요청한 유저의 권한이 가져오려는 게시글이 속한 게시판의 읽기 레벨과 같거나 더 높아야 글 읽기가 가능합니다.<br>
      admin은 게시판의 읽기 권한과 상관 없이 글 읽기가 가능합니다.<br>
      post_list api와 다르게 post_retrieve api는 모든 content를 리턴합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | optional |
      * 사용자가 로그인 한 상태 -> 게시판의 권한 이상 or admin
      * 사용자가 로그인 하지 않은 상태 -> 유저 토큰 없이 요청
    parameters:
    - in: path
      name: post_id_pk
      schema:
        type: string
      required: true
      description: 가져올 게시글 pk
    tags:
    - post-v1
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostGet'
        description: ''
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-403'
            example:
              timestamp: "2023-10-09T14:30:00.000000Z"
              status: Forbidden
              error: Forbidden
              code: JGW_hub-post-001
              message: Post retrieve denied
              path: /hub/api/v1/post/

      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-404'
            example:
              detail: Not found.
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-500'
            example:
              timestamp: "2023-10-09T14:30:00.000000Z"
              status: 500
              error: Internal server error
              code: JGW_hub-check-001
              message: get user information failed
              path: ""
  patch:
    operationId: post_partial_update
    description: |
      지정한 게시글의 데이터를 수정합니다. 요청한 유저가 글을 작성한 본인이면서 요청한 유저의 권한이 수정하려는 게시글이 속한 게시판의 쓰기 레벨과 같거나 더 높아야 글 수정이 가능합니다.<br>
      admin도 본인이 아니면 글 수정이 불가능합니다.<br>
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | (수정요청 유저의 pk == 작성한 본인 and<br>수정요청 유저의 권한 >= 수정하려는 글이 속한 게시판의 쓰기 권한) |
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PostPatch'
      required: true
    tags:
      - post-v1
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPostGet'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-403'
            example:
                timestamp: "2023-10-09T14:30:00.000000Z"
                status: 403
                error: Forbidden
                code: JGW_hub-post-002
                message: request board not allowed
                path: /hub/api/v1/post/

      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-500'
            example:
              timestamp:  "2023-10-09T14:30:00.000000Z"
              status: 500
              error: Internal server error
              code: JGW_hub-check-001
              message: get user information failed
              path: ""

  delete:
    operationId: post_destroy
    description: |
      지정한 게시글을 삭제합니다. 글을 쓴 본인 또는 관리자만 삭제가 가능합니다.
      ## Router Option
      | option | value |
      |:---:|:---:|
      | 인증필요 | o |
      | 권한필요 | 글 작성 본인 or admin |
    parameters:
    - in: path
      name: post_id_pk
      schema:
        type: string
      required: true
      description: 삭제할 게시글 pk
    tags:
      - post-v1
    responses:
      '204':
        description: No response body
      '404':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-404'
            example:
              detail: Not found.
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardErrorPost-403'
          example:
            timestamp: "2023-10-09T14:30:00.000000Z"
            status: 403
            error: "Forbidden"
            code: "JGW_hub-post-005"
            message: "Post delete not allowed"
            path: "/hub/api/v1/post/"

