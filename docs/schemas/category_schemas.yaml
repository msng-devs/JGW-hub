schemas:
  Category:
    type: object
    properties:
      category_id_pk:
        type: integer
        readOnly: true
        description: '카테고리 pk'
      category_name:
        type: string
        maxLength: 20
        description: '카테고리 이름'
    required:
    - category_id_pk
    - category_name
  CategoryList:
    type: array
    items:
      $ref: '#/components/schemas/Category'
    example:
      - category_id_pk: 0
        category_name: 'string'
  PaginatedCategoryList:
    type: object
    properties:
      count:
        type: integer
        example: 123
        description: 가져온 카테고리의 개수
      next:
        type: string
        nullable: true
        format: uri
        example: http://api.example.org/accounts/?page=4
        description: 다음 페이지 uri. 다음 페이지가 없으면 null
      previous:
        type: string
        nullable: true
        format: uri
        example: http://api.example.org/accounts/?page=2
        description: 이전 페이지 uri. 이전 페이지가 없으면 null
      results:
        type: array
        description: 카테고리 데이터 리스트
        items:
          $ref: '#/components/schemas/Category'
  PatchedCategory:
    type: object
    properties:
      category_id_pk:
        type: integer
        readOnly: true
      category_name:
        type: string
        maxLength: 20
securitySchemes:
  basicAuth:
    type: http
    scheme: basic
  cookieAuth:
    type: apiKey
    in: cookie
    name: sessionid