components:
  schemas:
    Board:
      type: object
      properties:
        board_id_pk:
          type: integer
          readOnly: true
          description: 게시판 pk
        board_name:
          type: string
          maxLength: 45
          description: 게시판 이름
        board_layout:
          type: integer
          description: 게시판 레이아웃 타입
        role_role_pk_write_level:
          description: 게시판 쓰기 권한 레벨
          allOf:
            - $ref: '#/components/schemas/Role'
          readOnly: true
        role_role_pk_read_level:
          description: 게시판 읽기 권한 레벨
          allOf:
            - $ref: '#/components/schemas/Role'
          readOnly: true
        role_role_pk_comment_write_level:
          allOf:
            - $ref: '#/components/schemas/Role'
          description: 게시판 댓글 쓰기 권한 레벨
          readOnly: true
      required:
        - board_id_pk
        - board_name
        - board_layout
        - role_role_pk_read_level
        - role_role_pk_write_level
        - role_role_pk_comment_write_level
    BoardCreateList:
      type: array
      items:
        $ref: '#/components/schemas/BoardCreate'
      example:
        - board_id_pk: 0
          board_name: 'string'
          board_layout: 0
          role_role_pk_write_level: 1
          role_role_pk_read_level: 1
          role_role_pk_comment_write_level: 1
    BoardCreate:
      type: object
      properties:
        board_id_pk:
          type: integer
          readOnly: true
          description: 게시판 pk
        board_name:
          type: string
          maxLength: 45
          description: 게시판 이름
        board_layout:
          type: integer
          description: 게시판 레이아웃 타입
        role_role_pk_write_level:
          type: integer
          description: 게시판 쓰기 권한 레벨 (Role pk)
        role_role_pk_read_level:
          type: integer
          description: 게시판 읽기 권한 레벨 (Role pk)
        role_role_pk_comment_write_level:
          type: integer
          description: 게시판 댓글 쓰기 권한 레벨 (Role pk)
      required:
        - board_id_pk
        - board_name
        - board_layout
        - role_role_pk_read_level
        - role_role_pk_write_level
        - role_role_pk_comment_write_level
    PatchedBoard:
      type: object
      properties:
        board_id_pk:
          type: integer
          readOnly: true
          description: 게시판 pk
        board_name:
          type: string
          maxLength: 45
          description: 게시판 이름
        board_layout:
          type: integer
          description: 게시판 레이아웃 타입
        role_role_pk_write_level:
          type: integer
          description: 게시판 쓰기 권한 레벨 (Role pk)
        role_role_pk_read_level:
          type: integer
          description: 게시판 읽기 권한 레벨 (Role pk)
        role_role_pk_comment_write_level:
          type: integer
          description: 게시판 댓글 쓰기 권한 레벨 (Role pk)
    PaginatedBoardList:
      type: object
      properties:
        count:
          type: integer
          example: 123
          description: 가져온 게시판 개수
        next:
          type: string
          nullable: true
          format: uri
          example: https://api.jaramgroupware.cloud/hub/api/v1/board/?page=4
          description: 다음 페이지 uri. 다음 페이지가 없으면 null
        previous:
          type: string
          nullable: true
          format: uri
          example: https://api.jaramgroupware.cloud/hub/api/v1/board/?page=2
          description: 이전 페이지 uri. 이전 페이지가 없으면 null
        results:
          type: array
          description: 게시판 데이터 리스트
          items:
            $ref: '#/components/schemas/Board'

    BoardErrorPost-400:
      type: object
      properties:
        detail:
          type: string
          description: |
            생성/수정 실패의 원인을 리턴합니다.
            * [field name] is required.
            * [field name] is alreadt exist.
    BoardErrorPost-500:
      type: object
      properties:
        detail:
          type: string
          description: 헤더에 유저 정보가 없거나, 비정상적인 데이터일 경우 발생합니다.
    BoardErrorPost-403:
      type: object
      properties:
        detail:
          type: string
          description: 유저의 게시판 읽기 권한이 설정된 권한보다 낮을 경우 발생합니다.
    BoardErrorPost-404:
      type: object
      properties:
        detail:
          type: string
          description: 데이터를 찾을 수 없을때 발생합니다.



    PaginatedPostGetList:
      type: object
      properties:
        count:
          type: integer
          example: 123
          description: 가져온 게시글 개수
        next:
          type: string
          nullable: true
          format: uri
          example: https://api.jaramgroupware.cloud/hub/api/v1/post/?page=4
          description: 다음 페이지 uri. 다음 페이지가 없으면 null
        previous:
          type: string
          nullable: true
          format: uri
          example: https://api.jaramgroupware.cloud/hub/api/v1/post/?page=2
          description: 이전 페이지 uri. 이전 페이지가 없으면 null
        results:
          type: array
          description: 게시글 데이터 리스트
          items:
            $ref: '#/components/schemas/PostGet'
    PostGet:
      type: object
      properties:
        post_id_pk:
          type: integer
          readOnly: true
          example: 1
          description: 게시글 pk
        post_title:
          type: string
          maxLength: 100
          example: 언제끝내지
          description: 게시글 제목
        post_content:
          type: string
          example: 게시글게시글~~~
          description: 게시글 내용 (마크다운)
        post_write_time:
          type: string
          format: date-time
          example: 2023-01-04T21:39:20.619843
          description: |
            최초로 글이 작성된 시각.  
            형식: 년-월-일T시-분-초.밀리초
        post_update_time:
          type: string
          format: date-time
          description: |
            게시글이 마지막으로 수정된 시각.  
            형식: 년-월-일T시-분-초.밀리초
          example: 2023-01-04T21:39:20.619843
        thumbnail_id_pk:
          description: 게시글의 썸네일 이미지 정보. 게시글에 이미지가 하나도 없다면 null.
          nullable: true
          readOnly: true
        board_boadr_id_pk:
          description: 게시글이 속한 게시판 정보.
          allOf:
          - $ref: '#/components/schemas/BoardWrite'
          readOnly: true
        member_member_pk:
          description: 게시글을 작성한 유저 정보
          allOf:
          - $ref: '#/components/schemas/MemberNestedPost'
          readOnly: true
      required:
      - board_boadr_id_pk
      - image_image_id_pk
      - member_member_pk
      - post_content
      - post_id_pk
      - post_title
      - post_update_time
      - post_write_time
    PostCreate:
      type: object
      properties:
        post_title:
          type: string
          maxLength: 100
          example: 언제끝내지
          description: 게시글 제목
        post_content:
          type: string
          example: 게시글게시글~~~
          description: 게시글 내용 (마크다운)
        post_write_time:
          type: string
          format: date-time
          description: |
            최초로 글이 작성된 시각.  
            형식: 년-월-일T시-분-초.밀리초
          example: 2023-01-04T21:39:20.619843
        post_update_time:
          type: string
          format: date-time
          example: 2023-01-04T21:39:20.619843
          description: |
            게시글이 마지막으로 수정된 시각. 게시글을 생성할때는 post_write_time과 같게 해주면 됩니다.  
            형식: 년-월-일T시-분-초.밀리초
        thumbnail_id_pk:
          type: int
          description: 게시글의 썸네일 pk. 테이블 join 안 되어있음
          example: 1
          nullable: true
        board_boadr_id_pk:
          type: int
          description: 게시글이 속한 게시판 pk (Board). 전달받은 게시판 pk가 Board 테이블에 없다면 오류.
          example: 1

      required:
        - board_boadr_id_pk
        - post_content
        - post_title
        - post_update_time
        - post_write_time
    PostPatch:
      type: object
      properties:
        post_title:
          type: string
          maxLength: 100
          example: 언제끝내지
          description: 게시글 제목
        post_content:
          type: string
          example: 게시글게시글~~~
          description: 게시글 내용 (마크다운)
        post_update_time:
          type: string
          format: date-time
          example: 2023-01-04T21:39:20.619843
          description: |
            게시글이 마지막으로 수정된 시각. 게시글을 생성할때는 post_write_time과 같게 해주면 됩니다.  
            형식: 년-월-일T시-분-초.밀리초
        thumbnail_id_pk:
          type: int
          description: 게시글의 썸네일 pk. 테이블 join 안 되어있음
          example: 1
          nullable: true
        board_boadr_id_pk:
          type: int
          description: 게시글이 속한 게시판 pk (Board). 전달받은 게시판 pk가 Board 테이블에 없다면 오류.
          example: 1
      required:
        - post_update_time
    PostError:
      type: object
      properties:
        detail:
          type: string
          description: 에러 메세지


    ImageNestedPost:
      type: object
      properties:
        image_id_pk:
          example: 1
          description: 이미지 pk
          type: integer
          readOnly: true
        image_name:
          type: string
          example: image.jpg
          description: 이미지 이름
          maxLength: 45
        image_url:
          type: string
          example: https://api.hrabit64.xyz/image/jfiiHUJDmkkdjK332
          description: 이미지의 실제 url
          maxLength: 45
      required:
      - image_id_pk
      - image_url
      - image_name
    MemberNestedPost:
      type: object
      properties:
        member_pk:
          type: string
          maxLength: 30
          minLength: 30
          example: nfkOJDM8492KKMKndods9_@IiNJJjd
          description: 사용자 pk
        member_nm:
          type: string
          example: 이름이름
          description: 사용자 이름
          maxLength: 45
      required:
      - member_nm
      - member_pk
    PatchedPostGet:
      type: object
      properties:
        post_id_pk:
          type: integer
          readOnly: true
          example: 1
          description: 게시글 pk
        post_title:
          type: string
          maxLength: 100
          example: 언제끝내지
          description: 게시글 제목
        post_content:
          type: string
          example: 게시글게시글~~~
          description: 게시글 내용 (마크다운)
        post_write_time:
          type: string
          format: date-time
          description: |
            최초로 글이 작성된 시각.  
            형식: 년-월-일T시-분-초.밀리초
          example: 2023-01-04T21:39:20.619843
        post_update_time:
          type: string
          format: date-time
          description: |
            게시글이 마지막으로 수정된 시각.  
            형식: 년-월-일T시-분-초.밀리초
          example: 2023-01-04T21:39:20.619843
        thumbnail_id_pk:
          description: 게시글의 썸네일 이미지 정보. 게시글에 이미지가 하나도 없다면 null.
          example: 1
          nullable: true
          readOnly: true
        board_boadr_id_pk:
          description: 게시글이 속한 게시판 정보.
          allOf:
            - $ref: '#/components/schemas/BoardWrite'
          readOnly: true
        member_member_pk:
          description: 게시글을 작성한 유저 정보
          allOf:
            - $ref: '#/components/schemas/MemberNestedPost'
          readOnly: true
      required:
        - board_boadr_id_pk
        - thumbnail_id_pk
        - member_member_pk
        - post_content
        - post_id_pk
        - post_title
        - post_update_time
        - post_write_time

    BoardWrite:
      type: object
      properties:
        board_id_pk:
          type: integer
          readOnly: true
          example: 1
          description: 게시판 pk
        board_name:
          type: string
          maxLength: 45
          example: 게시판1
          description: 게시판 이름
        board_layout:
          type: integer
          example: 0
          description: 게시판 레이아웃 번호
        role_role_pk_write_level:
          type: integer
          example: 1
          description: 게시판 쓰기 권한 레벨
        role_role_pk_read_level:
          type: integer
          example: 1
          description: 게시판 읽기 권한 레벨
        role_role_pk_comment_write_level:
          type: integer
          example: 1
          description: 게시판댓글 쓰기 권한 레벨
      required:
        - board_id_pk
        - board_layout
        - board_name
        - role_role_pk_write_level
        - role_role_pk_read_level
        - role_role_pk_comment_write_level



    PaginatedImageList:
      type: object
      properties:
        count:
          type: integer
          example: 1
          description: 가져온 이미지의 개수
        next:
          type: string
          nullable: true
          format: uri
          example: https://api.jaramgroupware.cloud/hub/api/v1/image/?page=4
          description: 다음 페이지 uri. 다음 페이지가 없으면 null
        previous:
          type: string
          nullable: true
          format: uri
          example: https://api.jaramgroupware.cloud/hub/api/v1/image/?page=2
          description: 이전 페이지 uri. 이전 페이지가 없으면 null
        results:
          type: array
          description: 이미지 데이터 리스트
          items:
            $ref: '#/components/schemas/Image'
    Image:
      type: object
      properties:
        image_id_pk:
          type: integer
          readOnly: true
          example: 1
          description: 이미지 pk
        image_name:
          type: string
          maxLength: 45
          example: image.jpg
          description: 이미지 이름
        image_url:
          type: string
          maxLength: 45
          example: https://api.jaramgroupware.cloud/hub/api/v1/image/jfiiHUJDmkkdjK332
          description: 이미지의 실제 url
        post_post_id_pk:
          type: integer
          nullable: true
          description: 이미지가 속해있는 게시글의 pk(Post). 이미지가 어느 게시글에도 속해있지 않다면(배경사진, 프로필 사진 등) null.
          example: 1
        member_member_pk:
          type: string
          nullable: true
          maxLength: 30
          minLength: 30
          example: nfkOJDM8492KKMKndods9_@IiNJJjd
          description: 이미지를 올린 사용자의 pk(Member). 사용자가 Member 테이블에서 삭제되었다면 null.
      required:
        - image_id_pk
        - image_name
        - image_url
    ImageCreate:
      type: object
      properties:
        image_name:
          type: string
          maxLength: 45
          example: image.jpg
          description: 이미지 이름
        image_data:
          type: string
          example: jjnjfIOIHJ93940jioBHKI98utji4wnlJNOU()*I//...
          description: base64로 인코딩된 실제 이미지 데이터
        post_post_id_pk:
          type: integer
          nullable: true
          description: 이미지가 속해있는 게시글의 pk(Post). 이미지가 어느 게시글에도 속해있지 않다면(배경사진, 프로필 사진 등) null.
          example: 1
      required:
        - image_name
        - image_data
        - post_post_id_pk
    ImageCreateList:
      type: array
      items:
        $ref: '#/components/schemas/ImageCreate'
    ImageCreateGetList:
      type: array
      items:
        $ref: '#/components/schemas/Image'
    ImageError:
      type: object
      properties:
        detail:
          type: string
          description: 에러 메세지


    PaginatedCommentGetList:
      type: object
      properties:
        count:
          type: integer
          example: 123
          description: 가져온 최상위 댓글 개수
        next:
          type: string
          nullable: true
          format: uri
          example: https://api.jaramgroupware.cloud/hub/api/v1/post/?page=4
          description: 다음 페이지 uri. 다음 페이지가 없으면 null
        previous:
          type: string
          nullable: true
          format: uri
          example: https://api.jaramgroupware.cloud/hub/api/v1/post/?page=2
          description: 이전 페이지 uri. 이전 페이지가 없으면 null
        results:
          type: array
          description: 댓글 데이터 리스트
          items:
            $ref: '#/components/schemas/CommentGet'
    CommentGet:
      type: object
      properties:
        comment_id:
          type: integer
          readOnly: true
          example: 1
          description: 댓글 pk
        comment_depth:
          type: integer
          readOnly: true
          example: 1
          description: 댓글의 깊이. 몇번째 대댓글인지 나타내는 값. 최상위 댓글은 0.
        comment_content:
          type: string
          example: 댓글댓글~~~
          description: 댓글 내용 (plainText)
        comment_write_time:
          type: string
          format: date-time
          example: 2023-01-04T21:39:20.619843
          description: |
            최초로 댓글이 작성된 시각.  
            형식: 년-월-일T시-분-초.밀리초
        comment_update_time:
          type: string
          format: date-time
          description: |
            댓글이 마지막으로 수정된 시각.  
            형식: 년-월-일T시-분-초.밀리초
          example: 2023-01-04T21:39:20.619843
        comment_delete:
          type: integer
          example: 1
          description: 댓글이 삭제되었는지 여부. 삭제된 댓글은 데이터가 사라지는게 아니라 comment_delete를 1로 변경. 초기에는 0.
        post_post_id_pk:
          description: 댓글을 작성한 게시글 pk
          type: integer
          example: 1
        member_member_pk:
          description: 댓글을 작성한 유저 정보. 유저가 탈퇴하거나 사라지면 null.
          allOf:
            - $ref: '#/components/schemas/MemberNestedPost'
          readOnly: true
          nullable: true
        reply:
          description: 댓글의 대댓글 데이터. 없다면 빈 리스트.
          allOf:
            - $ref: '#/components/schemas/CommentGet'
          readOnly: true
      required:
        - comment_id
        - comment_depth
        - comment_content
        - comment_write_time
        - comment_update_time
        - comment_delete
        - post_post_id_pk
        - member_member_pk
        - reply
    CommentGet2:
      type: object
      properties:
        comment_id:
          type: integer
          readOnly: true
          example: 1
          description: 댓글 pk
        comment_depth:
          type: integer
          readOnly: true
          example: 1
          description: 댓글의 깊이. 몇번째 대댓글인지 나타내는 값. 최상위 댓글은 0.
        comment_content:
          type: string
          example: 댓글댓글~~~
          description: 댓글 내용 (plainText)
        comment_write_time:
          type: string
          format: date-time
          example: 2023-01-04T21:39:20.619843
          description: |
            최초로 댓글이 작성된 시각.  
            형식: 년-월-일T시-분-초.밀리초
        comment_update_time:
          type: string
          format: date-time
          description: |
            댓글이 마지막으로 수정된 시각.  
            형식: 년-월-일T시-분-초.밀리초
          example: 2023-01-04T21:39:20.619843
        comment_delete:
