#tags:
#  - name: category_model
#    x-displayName: 기본 카테고리 모델
#    description: <SchemaDefinition schemaRef="#/components/schemas/Category" />
#  - name: category_pagination_model
#    x-displayName: 페이지 카테고리 모델
#    description: <SchemaDefinition schemaRef="#/components/schemas/PaginatedCategoryList" />
components:
  schemas:
    Board:
      type: object
      properties:
        board_id_pk:
          type: integer
          readOnly: true
          description: 게시판 pk
        board_name:
          type: string
          maxLength: 45
          description: 게시판 이름
        board_layout:
          type: integer
          description: 게시판 레이아웃 타입
        role_role_pk_write_level:
          description: 게시판 쓰기 권한 레벨
          allOf:
            - $ref: '#/components/schemas/Role'
          readOnly: true
        role_role_pk_read_level:
          description: 게시판 읽기 권한 레벨
          allOf:
            - $ref: '#/components/schemas/Role'
          readOnly: true
        role_role_pk_comment_write_level:
          allOf:
            - $ref: '#/components/schemas/Role'
          description: 게시판 댓글 쓰기 권한 레벨
          readOnly: true
      required:
        - board_id_pk
        - board_name
        - board_layout
        - role_role_pk_read_level
        - role_role_pk_write_level
        - role_role_pk_comment_write_level
    BoardCreateList:
      type: array
      items:
        $ref: '#/components/schemas/BoardCreate'
      example:
        - board_id_pk: 0
          board_name: 'string'
          board_layout: 0
          role_role_pk_write_level: 1
          role_role_pk_read_level: 1
          role_role_pk_comment_write_level: 1
    BoardCreate:
      type: object
      properties:
        board_id_pk:
          type: integer
          readOnly: true
          description: 게시판 pk
        board_name:
          type: string
          maxLength: 45
          description: 게시판 이름
        board_layout:
          type: integer
          description: 게시판 레이아웃 타입
        role_role_pk_write_level:
          type: integer
          description: 게시판 쓰기 권한 레벨 (Role pk)
        role_role_pk_read_level:
          type: integer
          description: 게시판 읽기 권한 레벨 (Role pk)
        role_role_pk_comment_write_level:
          type: integer
          description: 게시판 댓글 쓰기 권한 레벨 (Role pk)
      required:
        - board_id_pk
        - board_name
        - board_layout
        - role_role_pk_read_level
        - role_role_pk_write_level
        - role_role_pk_comment_write_level
    PatchedBoard:
      type: object
      properties:
        board_id_pk:
          type: integer
          readOnly: true
          description: 게시판 pk
        board_name:
          type: string
          maxLength: 45
          description: 게시판 이름
        board_layout:
          type: integer
          description: 게시판 레이아웃 타입
        role_role_pk_write_level:
          type: integer
          description: 게시판 쓰기 권한 레벨 (Role pk)
        role_role_pk_read_level:
          type: integer
          description: 게시판 읽기 권한 레벨 (Role pk)
        role_role_pk_comment_write_level:
          type: integer
          description: 게시판 댓글 쓰기 권한 레벨 (Role pk)
    PaginatedBoardList:
      type: object
      properties:
        count:
          type: integer
          example: 123
          description: 가져온 게시판 개수
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/hubapi/board/?page=4
          description: 다음 페이지 uri. 다음 페이지가 없으면 null
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/hubapi/board/?page=2
          description: 이전 페이지 uri. 이전 페이지가 없으면 null
        results:
          type: array
          description: 게시판 데이터 리스트
          items:
            $ref: '#/components/schemas/Board'
    BoardError:
      type: object
      properties:
        detail:
          type: string
          description: 에러 메세지


    ImageNestedPost:
      type: object
      properties:
        image_id_pk:
          type: integer
          readOnly: true
        image_name:
          type: string
          nullable: true
          maxLength: 45
        image_url:
          type: string
          maxLength: 45
      required:
      - image_id_pk
      - image_url
    MemberNestedPost:
      type: object
      properties:
        member_pk:
          type: string
          maxLength: 30
        member_nm:
          type: string
          maxLength: 45
      required:
      - member_nm
      - member_pk
    PaginatedPostGetList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/PostGet'
    PatchedPostGet:
      type: object
      properties:
        post_id_pk:
          type: integer
          readOnly: true
        post_title:
          type: string
          maxLength: 100
        post_content:
          type: string
        post_write_time:
          type: string
          format: date-time
        post_update_time:
          type: string
          format: date-time
        image_image_id_pk:
          allOf:
          - $ref: '#/components/schemas/ImageNestedPost'
          readOnly: true
        board_boadr_id_pk:
          allOf:
          - $ref: '#/components/schemas/BoardWrite'
          readOnly: true
        member_member_pk:
          allOf:
          - $ref: '#/components/schemas/MemberNestedPost'
          readOnly: true
    PostGet:
      type: object
      properties:
        post_id_pk:
          type: integer
          readOnly: true
        post_title:
          type: string
          maxLength: 100
        post_content:
          type: string
        post_write_time:
          type: string
          format: date-time
        post_update_time:
          type: string
          format: date-time
        image_image_id_pk:
          allOf:
          - $ref: '#/components/schemas/ImageNestedPost'
          readOnly: true
        board_boadr_id_pk:
          allOf:
          - $ref: '#/components/schemas/BoardWrite'
          readOnly: true
        member_member_pk:
          allOf:
          - $ref: '#/components/schemas/MemberNestedPost'
          readOnly: true
      required:
      - board_boadr_id_pk
      - image_image_id_pk
      - member_member_pk
      - post_content
      - post_id_pk
      - post_title
      - post_update_time
      - post_write_time

    Role:
      type: object
      properties:
        role_pk:
          type: integer
          readOnly: true
          description: 접근권한 레벨
        role_nm:
          type: string
          maxLength: 45
          description: 접근권한 이름
      required:
        - role_nm
        - role_pk
