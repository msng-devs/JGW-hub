tags:
  - name: category_model
    x-displayName: 기본 카테고리 모델
    description: <SchemaDefinition schemaRef="#/components/schemas/Category" />
  - name: category_pagination_model
    x-displayName: 페이지 카테고리 모델
    description: <SchemaDefinition schemaRef="#/components/schemas/PaginatedCategoryList" />
components:
  schemas:
    Category:
      type: object
      properties:
        category_id_pk:
          type: integer
          readOnly: true
          description: '카테고리 pk'
        category_name:
          type: string
          maxLength: 20
          description: '카테고리 이름'
      required:
        - category_id_pk
        - category_name
    CategoryList:
      type: array
      items:
        $ref: '#/components/schemas/Category'
      example:
        - category_id_pk: 0
          category_name: 'string'
    PaginatedCategoryList:
      type: object
      properties:
        count:
          type: integer
          example: 123
          description: 가져온 카테고리의 개수
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/hubapi/category/?page=4
          description: 다음 페이지 uri. 다음 페이지가 없으면 null
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/hubapi/category/?page=2
          description: 이전 페이지 uri. 이전 페이지가 없으면 null
        results:
          type: array
          description: 카테고리 데이터 리스트
          items:
            $ref: '#/components/schemas/Category'
    PatchedCategory:
      type: object
      properties:
        category_id_pk:
          type: integer
          readOnly: true
        category_name:
          type: string
          maxLength: 20
    CategoryError:
      type: object
      properties:
        detail:
          type: string
          description: 에러 메세지

    Board:
      type: object
      properties:
        board_id_pk:
          type: integer
          readOnly: true
          description: 게시판 pk
        board_name:
          type: string
          maxLength: 45
          description: 게시판 이름
        role_role_pk_write_level:
          description: 게시판 쓰기 권한 레벨
          allOf:
            - $ref: '#/components/schemas/Role'
          readOnly: true
        role_role_pk_read_level:
          description: 게시판 읽기 권한 레벨
          allOf:
            - $ref: '#/components/schemas/Role'
          readOnly: true
      required:
        - board_id_pk
        - board_name
        - role_role_pk_read_level
        - role_role_pk_write_level
    PaginatedBoardList:
      type: object
      properties:
        count:
          type: integer
          example: 123
          description: 가져온 게시판 개수
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/hubapi/board/?page=4
          description: 다음 페이지 uri. 다음 페이지가 없으면 null
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/hubapi/board/?page=2
          description: 이전 페이지 uri. 이전 페이지가 없으면 null
        results:
          type: array
          description: 게시판 데이터 리스트
          items:
            $ref: '#/components/schemas/Board'
    Role:
      type: object
      properties:
        role_pk:
          type: integer
          readOnly: true
          description: 접근권한 레벨
        role_nm:
          type: string
          maxLength: 45
          description: 접근권한 이름
      required:
        - role_nm
        - role_pk
